{% extends "admin/index.html" %}
{% load i18n grp_tags %}

{% block javascripts %}
    {{ block.super }}
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script>
        google.load('visualization', '1', {packages:['corechart']});

        google.setOnLoadCallback(drawTable);
        function drawTable() {
            var json_chart = new google.visualization.ScatterChart(document.getElementById('chart_div_json'));
            var json_data = new google.visualization.DataTable({{json}}, 0.6);
            var options = {{option|safe}};

            json_chart.draw(json_data, options);
        }
    </script>
{% endblock %}


<!-- BREADCRUMBS -- >
{% if not is_popup %}
    {% block breadcrumbs %}
        <ul class="grp-horizontal-list">
            <li><a href="../../">{% trans "Home" %}</a></li>
            <li><a href="../">{% trans app_label|capfirst|escape %}</a></li>
            <li>{{ view_label|capfirst }}</li>
        </ul>
    {% endblock %}
{% endif %}

{% block content %}
   <div class="g-d-c">
         <H1>Tolerance Selection</H1>
        <div id="chart_div_json"></div>

        <form method="GET">
        Nominal size [mm]: <input type="text" name="nominalsize" value={{nominalsize}}><br/>
        <input type="submit" value="Update graph" />
        </form><br/><br/>

        <pre style="font-family: monospace;">{{ table }}</pre>
        <br />
        {% for measurements_set in measurement_sets%}
            <ul>
                <li>{{ measurements_set.itg_pcsl }}, {{ measurements_set.material.name }}, {{ measurements_set.process.name }}, {{measurements_set.specification_type}}</li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
